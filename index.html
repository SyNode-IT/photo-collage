<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Application de cr√©ation de collages photos">
    <title>Collage Photo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Collage Photo</h1>
        </header>
        
        <main class="main-content">
            <div class="center-panel">
                <div id="collage-container" class="drop-zone" aria-label="Zone de d√©p√¥t des photos">
                    <div class="drop-message">
                        <h2>D√©posez vos photos ici</h2>
                        <p>Glissez et d√©posez plusieurs photos pour cr√©er votre collage</p>
                    </div>
                </div>
            </div>

            <aside class="right-panel">
                <div class="parameters">
                    <h2>Param√®tres</h2>
                    <div class="parameter-group">
                        <label for="frame-size">Format du cadre</label>
                        <select id="frame-size" aria-label="S√©lection du format du cadre" class="custom-select">
                            <option value="1:1">Carr√© (1:1)</option>
                            <option value="4:3">4:3</option>
                            <option value="16:9">16:9</option>
                            <option value="9:16">Portrait (9:16)</option>
                        </select>
                    </div>
                    <div class="parameter-group">
                        <label for="margin-control">Espacement</label>
                        <div class="slider-container">
                            <input type="range" id="margin-control" min="0" max="100" value="50" aria-label="Contr√¥le de l'espacement">
                            <span class="slider-value"></span>
                        </div>
                    </div>
                    <div class="parameter-group">
                        <label for="rotation-control">Rotation (¬±degr√©s)</label>
                        <div class="slider-container">
                            <input type="range" id="rotation-control" min="0" max="180" value="30" aria-label="Contr√¥le de la rotation">
                            <span class="slider-value"></span>
                        </div>
                    </div>
                    <div class="parameter-group">
                        <label for="scale-control">Taille</label>
                        <div class="slider-container">
                            <input type="range" id="scale-control" min="10" max="200" value="100" aria-label="Contr√¥le de la taille">
                            <span class="slider-value"></span>
                        </div>
                    </div>
                    <div class="parameter-group">
                        <label for="shadow-control">Ombre</label>
                        <label class="switch">
                            <input type="checkbox" id="shadow-control" checked aria-label="Activer/d√©sactiver l'ombre">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="parameter-group">
                        <label for="shadow-intensity-control">Intensit√© de l'ombre</label>
                        <div class="slider-container">
                            <input type="range" id="shadow-intensity-control" min="0" max="100" value="30" aria-label="Contr√¥le de l'intensit√© de l'ombre">
                            <span class="slider-value"></span>
                        </div>
                    </div>
                    <div class="parameter-group">
                        <label for="background-color">Couleur de fond</label>
                        <div class="color-picker-container">
                            <input type="color" id="background-color" value="#ffffff" aria-label="S√©lection de la couleur de fond">
                            <span class="color-value">#FFFFFF</span>
                        </div>
                    </div>
                    <div class="action-buttons">
                        <button type="button" class="action-button auto-arrange" onclick="autoFill()">
                            <span class="button-icon">‚ö°</span>
                            Disposition automatique
                        </button>
                        <button type="button" class="action-button export" onclick="captureCollage()">
                            <span class="button-icon">üíæ</span>
                            Exporter en JPG
                        </button>
                        <button type="button" class="action-button clear" onclick="clearCollage()">
                            <span class="button-icon">üóëÔ∏è</span>
                            Effacer tout
                        </button>
                    </div>
                </div>
            </aside>
        </main>
    </div>

    <div class="tooltip-container" style="display: none;" role="tooltip">
        <div class="tooltip">
            <p>Alt + glisser pour faire pivoter</p>
            <p>Glisser pour d√©placer</p>
            <p>Coin bas-droit pour redimensionner</p>
        </div>
    </div>

    <!-- Template pour l'aper√ßu des photos -->
    <template id="photo-template">
        <div class="photo-wrapper">
            <img class="photo" alt="Photo du collage">
            <div class="resize-handle" title="Redimensionner"></div>
            <button class="delete-button" title="Supprimer">√ó</button>
            <div class="rotation-indicator" style="display: none;">0¬∞</div>
        </div>
    </template>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        // Initialisation des affichages de valeurs pour les sliders
        document.querySelectorAll('.slider-container input[type="range"]').forEach(slider => {
            const valueDisplay = slider.nextElementSibling;
            valueDisplay.textContent = slider.value + (slider.id === 'rotation-control' ? '¬∞' : '%');
            
            slider.addEventListener('input', (e) => {
                valueDisplay.textContent = e.target.value + (slider.id === 'rotation-control' ? '¬∞' : '%');
            });
        });

        // Mise √† jour de la valeur de la couleur
        const colorPicker = document.getElementById('background-color');
        const colorValue = colorPicker.nextElementSibling;
        colorPicker.addEventListener('input', (e) => {
            colorValue.textContent = e.target.value.toUpperCase();
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
