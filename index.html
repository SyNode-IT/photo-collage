<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage de Photos Local</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="menu">
        <button onclick="addPhoto()">Ajouter des Photos</button>
        <button onclick="autoFill()">Auto-Fill Collage</button>
        <button onclick="captureCollage()">Prendre une Capture</button>
    </div>
    <div id="frame-selector">
        <label for="frame-size">Choisissez un cadre :</label>
        <select id="frame-size" onchange="setFrameSize()">
            <option value="16:9">16:9</option>
            <option value="4:3">4:3</option>
            <option value="1:1">1:1</option>
            <option value="9:16">9:16</option>
        </select>
    </div>
    <div id="collage-container"></div>
    <input type="file" id="photo-input" accept="image/*" multiple style="display: none;" onchange="handlePhotoUpload(event)">
    <div id="autofill-controls">
        <label>Espacement: <input type="number" id="margin-control" value="100" min="0"></label>
        <label>Rotation: <input type="number" id="rotation-control" value="15" min="0"></label>
        <label>Échelle: <input type="number" id="scale-control" value="0.3" step="0.1" min="0.1" max="1"></label>
        <label>Ombrage: <input type="checkbox" id="shadow-control" checked></label>
        <button onclick="applyAutoFillSettings()">Appliquer</button>
    </div>
    <div id="instructions">
        <h3>Instructions :</h3>
        <ul>
            <li>Déplacer une image : Cliquez et faites glisser</li>
            <li>Redimensionner : Tirez la poignée dans le coin inférieur droit</li>
            <li>Pivoter : Maintenez Alt + cliquez et faites glisser</li>
        </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
